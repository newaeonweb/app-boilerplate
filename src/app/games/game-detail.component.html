<div class="container">
  <div class="row mt-3">
    <div class="col-12">
      <a routerLink="/games">Voltar</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-12">
      <div class="mb-2">
        <div class="">
          <figure class="figure">
            <img class="figure-img img-fluid" [src]="detail?.item.game.box.large" [alt]="detail?.item.game.name">
            <figcaption class="figure-caption text-lowercase text-center">
              <h1 class="title">{{detail?.item.game.name}}</h1>
              <p>{{detail?.item.viewers}} visualizações</p>
              <p>{{detail?.item.channels}} canais ao vivo</p>
              <p>{{detail?.item.game.popularity}} popularidade</p>
            </figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>
</div>
