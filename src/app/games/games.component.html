<div class="container-fluid">
  <div class="row">
    <div class="card col-lg-4 col-sm-6 col-xs-12" *ngFor="let game of gamesList | search: searchText;">
      <img class="card-img-top" src="assets/sample.png" width="136px" [alt]="game.nome">
      <div class="card-block">
        <h4 class="card-title" >{{game.nome}}</h4>
        <div class="card-text">
          <div class="row">
            <div class="col-lg-4 col-xs-12 col-sm-6 ">
              Height: {{game.nome}} mt
            </div>
            <div class="col-lg-4  col-xs-12 col-sm-6">
              Weight: {{game.nome}} lb
            </div>
            <div class="col-lg-4  col-xs-12 col-sm-6">
              Length: {{game.nome}} ft
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
